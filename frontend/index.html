<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Minting and Airdrop</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="app">
        <h1>Token Minting and Airdrop</h1>
        <div id="balance">
            <h2>Your Balance: <span id="balanceAmount">0</span> <span id="tokenSymbol"></span></h2>
        </div>
        <div id="mint">
            <h2>Mint Tokens</h2>
            <input type="number" id="mintAmount" placeholder="Amount to mint">
            <button id="mintButton">Mint</button>
        </div>
        <div id="airdrop">
            <h2>Airdrop Tokens</h2>
            <textarea id="recipients" placeholder="Enter recipient principals, one per line"></textarea>
            <input type="number" id="airdropAmount" placeholder="Amount per recipient">
            <button id="airdropButton">Airdrop</button>
        </div>
        <div id="transfer">
            <h2>Transfer Tokens</h2>
            <input type="text" id="transferTo" placeholder="Recipient principal">
            <input type="number" id="transferAmount" placeholder="Amount to transfer">
            <button id="transferButton">Transfer</button>
        </div>
        <div id="status"></div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
